{% load static %}
<!-- Gradient Background Overlay -->
<div class="gradient-background-overlay"></div>
<!-- Header Area Start -->
<header class="header-area {% if not request.resolver_match.url_name == 'information' %}bg-img{% endif %}" {% if not request.resolver_match.url_name == 'information' %}style="background-image: url({% static 'img/bg-img/14.jpg' %});"{% endif %}>
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 h-100">
                <div class="main-menu h-100">
                    <nav class="navbar h-100 navbar-expand-lg">
                        <!-- Logo Area  -->
                        <div class="logo">
                            <a class="navbar-brand" href="{% url 'homepage:information' %}"><img src="{{ info.logo.url }}" alt="Logo" class="img-1"></a>
                            <a class="navbar-brand" href="{% url 'homepage:information' %}"><img src="{{ info.logo_hover.url }}" alt="Logo" class="img-2"></a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#studioMenu" aria-controls="studioMenu" aria-expanded="false"
                            aria-label="Toggle navigation"><i class="fa fa-bars"></i> Menu</button>

                        <div class="collapse navbar-collapse" id="studioMenu">
                            <!-- Menu Area Start  -->
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'homepage:information' %}">Home <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pages</a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="{% url 'homepage:information' %}">Home</a>
                                        <a class="dropdown-item" href="{% url 'aboutpage:about' %}">About</a>
                                        <a class="dropdown-item" href="{% url 'project:list_view' %}">Portfolio</a>
                                        <a class="dropdown-item" href="{% url 'article:list_view' %}">Blog</a>
                                        <a class="dropdown-item" href="{% url 'contact_page:contact_us' %}">Contact</a>
                                        <a class="dropdown-item" href="elements.html">Elements</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'aboutpage:about' %}">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'project:list_view' %}">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'article:list_view' %}">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact_page:contact_us' %}">contact</a>
                                </li>
                            </ul>
                            <!-- Search Form -->
                            <div class="header-search-form ml-auto">
                                <form action="#">
                                    <input type="search" class="form-control"
                                        placeholder="Input your keyword then press enter..." id="search"
                                        name="search">
                                    <input class="d-none" type="submit" value="submit">
                                </form>
                            </div>
                            <!-- Search btn -->
                            <div id="searchbtn">
                                <img src="{% static 'img/core-img/search.png' %}" alt="">
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header Area End -->
<!-- Social Sidebar Area Start -->
<div class="social-sidebar-area {% if request.resolver_match.url_name == 'information' %}bg-white{% endif %}">
    <!-- Social Area -->
    <div class="social-info-area">
        <a href="https://www.facebook.com/{{ info.facebook }}" data-toggle="tooltip" data-placement="right" title="Facebook"><i class="fa fa-facebook"
                aria-hidden="true"></i> <span>Facebook</span></a>
        <a href="https://www.linkedin.com/{{ info.linkedin }}" data-toggle="tooltip" data-placement="right" title="Linkedin"><i class="fa fa-linkedin"
                aria-hidden="true"></i> <span>Linkedin</span></a>
        <a href="https://www.pinterest.com/{{ info.pinterest }}" data-toggle="tooltip" data-placement="right" title="Pinterest"><i class="fa fa-pinterest"
                aria-hidden="true"></i> <span>Pinterest</span></a>
        <a href="https://www.instagram.com/{{ info.Instagram }}" data-toggle="tooltip" data-placement="right" title="Instagram"><i class="fa fa-instagram"
                aria-hidden="true"></i> <span>Instagram</span></a>
    </div>
    {% if request.resolver_match.url_name == 'information' %}
    <div class="container about-ide">
        <h1 class="title">{{ info.title }}</h1>
        <p>{{ info.description }}</p>
        <button type="button" class="btn btn-ligh">About IdeBaz</button>
    </div>
    <!-- Message Box -->
    <div class="message-box">
        <a href="mailto:{{info.email}}" data-toggle="modal" data-target=".contact-modal-lg"><img src="{% static 'img/core-img/envelope.png' %}"
                alt=""></a>
    </div>
    {% endif %}
</div>
<!-- Social Sidebar Area End -->
